<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View</h1>
<p>
    <a th:href="@{/admin/list}">Back to list</a>
</p>

<table>
    <tr>
        <div>
            <label>Id:</label>
            <label th:text="${customer.id}"></label>
        </div>
        <div class="cus-detail">
            <label>Name:</label>
            <label th:text="${customer.name}"></label>
        </div>
        <div class="cus-detail">
            <label>Email:</label>
            <label th:text="${customer.email}"></label>
        </div>
        <div class="cus-detail">
            <label>Address:</label>
            <label th:text="${customer.address}"></label>
        </div>
    </tr>
</table>
</body>
</html>
