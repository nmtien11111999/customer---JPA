<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<p>
    <a th:href="@{/customer/list}">Back to List</a>
</p>
<br>
<form th:action="@{/admin/create}" th:object="${customer}" method="post">
    <input type="hidden" id="id" th:field="*{id}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required><br>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required><br>
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
